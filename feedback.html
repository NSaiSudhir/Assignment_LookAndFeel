<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo1.png" type="image/png">
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Reference to JavaScript -->
    <script src="js/main.js" defer></script>

    <link rel="stylesheet" type="text/css" href="css/feedback.css">

    <!--===============================================================================================-->
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <a class="navbar-logo" href="index.html"><img src="img/logo1.png" style="float:left" alt="EliteEscapes Logo" id="logo"></a>
            <a class="navbar-item" href="index.html"><i class="fa fa-home fa-1x"></i>Home</a>
            <a class="navbar-item" href="packages.html"><i class="fa fa-map-marked-alt fa-1x"></i>Places</a>
            <a class="navbar-item" href="about.html"><i class="fa fa-info-circle fa-1x"></i>About</a>
            <a class="navbar-item" href="feedback.html" onclick="showFeedbackForm()"><i class="fa fa-comments fa-1x"></i>Feedback</a>
            <a class="menu-bars" href="#" onclick="showSidebar()"><i class="fa-solid fa-bars fa-2x" color="white"></i></a>
        </nav>

        <!-- Sidebar -->
        <nav class="sidebar">
            <a class="close-btn" href="#" onclick=hideSidebar()><i class="fa fa-times fa-2x" aria-hidden="true" color="white"></i></a>
            <a class="sidebar-item" href="index.html"><i class="fa fa-home fa-1x"></i>Home</a>
            <a class="sidebar-item" href="packages.html"><i class="fa fa-map-marked-alt fa-1x"></i>Places</a>
            <a class="sidebar-item" href="about.html"><i class="fa fa-info-circle fa-1x"></i>About</a>
            <a class="sidebar-item" href="feedback.html" onclick="showFeedbackForm()"><i class="fa fa-comments fa-1x"></i>Feedback</a>
        </nav>
    </header>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="img/img-01.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    Provide Your Valuable Feedback
                </span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Name">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>


                <br>
                <div class="rating">
                    <label>How will you rate your Overall experience?</label> <br>
                    <br>
                    <p>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="radio_experience" value="bad">
                            Bad

                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="average">
                                Average
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="good">
                                Good
                            </label>
                        </label>
                    </p>
                    <br>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <a href="index.html" class="contact1-form-btn">

                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
    $('.js-tilt').tilt({
            scale: 1.1
        })</script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');</script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>
</html>
